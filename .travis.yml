
language: python

cache: pip

python:
  - 3.6

install: make install
script: make test
after_success: make cov

deploy:
  - provider: pypi
    user: $PYPI_USER
    password: $PYPI_PASSWORD
    distributions: "sdist bdist_wheel"
    on:
      tags: true

  - provider: pypi
    user: $TEST_PYPI_USER
    password: $TEST_PYPI_PASSWORD
    distributions: "sdist bdist_wheel"
    server: https://test.pypi.org/legacy/
    on:
      branch: develop